<div>
  <h2>Ajouter une nouvelle question</h2>

  <input
    type="text"
    [(ngModel)]="newQuestionText"
    placeholder="Texte de la question"
  />

  <div *ngFor="let option of newOptions; let i = index">
    <input
      type="text"
      [(ngModel)]="newOptions[i]"
      placeholder="Option rÃ©ponse"
    />
    <button (click)="removeOptionField(i)" *ngIf="newOptions.length > 1">Supprimer</button>
  </div>

  <button (click)="ajouterOption()">Ajouter une option</button>
  <button (click)="ajouterQuestion()">Ajouter la question</button>

  <hr />

  <h3>Questions existantes</h3>
  <div *ngFor="let question of questions">
    <h4>{{ question.texteQuestion }}</h4>
    <ul>
      <li *ngFor="let option of question.options">
        {{ option.texteOption }}
      </li>
    </ul>
  </div>
</div>
