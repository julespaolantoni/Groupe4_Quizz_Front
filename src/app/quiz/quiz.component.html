<div *ngIf="loading">Chargement du quiz...</div>
<div *ngIf="errorMessage">{{errorMessage}}</div>

<div *ngIf="!loading && !quizFinished && questions.length > 0" class="quiz-container">
  <h2>Question {{currentIndex + 1}} / {{questions.length}}</h2>
  <p>{{questions[currentIndex].texte}}</p>

  <div class="options">
    <button *ngFor="let option of questions[currentIndex].options"
            (click)="selectOption(option)">
      {{option.texte}}
    </button>
  </div>
</div>

<div *ngIf="quizFinished" class="result">
  <h2>Merci d'avoir participé !</h2>
  <p>Vous avez répondu à {{questions.length}} questions.</p>
  <button (click)="restartQuiz()">Recommencer</button>
</div>
